<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px 0;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0px 4px 10px rgba(255, 75, 75, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 75, 75, 0.5);
        }

        #qr-container {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .qr-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #qr-img {
            max-width: 200px;
            height: auto;
        }

        #download-link {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #ff416c;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #download-link:hover {
            text-decoration: underline;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>ðŸš€ QR Code Generator</h2>
    <div class="container">
        <input type="text" id="input-text" placeholder="Enter a URL or Text" required>
        <button onclick="generateQRCode()">Generate</button>

        <div id="qr-container">
            <div class="qr-box">
                <img id="qr-img" src="" alt="Generated QR Code">
            </div>
            <br>
            <a id="download-link" download="qrcode.png">Download QR Code</a>
        </div>
    </div>

    <script>
        function generateQRCode() {
            const text = document.getElementById("input-text").value;

            if (!text.trim()) {
                alert("Please enter a valid URL or text.");
                return;
            }

            fetch(`/generate_qr?text=${encodeURIComponent(text)}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById("qr-img").src = url;
                    document.getElementById("qr-container").style.display = "block";
                    document.getElementById("download-link").href = url;
                    document.getElementById("download-link").style.display = "inline";
                })
                .catch(error => console.error("Error generating QR code:", error));
        }
    </script>
</body>
</html>
